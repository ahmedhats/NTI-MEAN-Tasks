<div class="signup-container">
  <div class="container">
    <div class="signup-card">
      <div class="signup-header">
        <h2>Create Your Account</h2>
        <p>Join us and start exploring amazing products</p>
      </div>

      @if(errorMessage){
      <div class="alert alert-danger" role="alert">
        {{ errorMessage }}
      </div>
      }

      @if(successMessage){
      <div class="alert alert-success" role="alert">
        {{ successMessage }}
      </div>
      }

      <form [formGroup]="register" (ngSubmit)="sendData()" class="signup-form">
        <div class="form-group">
          <label for="name" class="form-label">Full Name</label>
          <input
            type="text"
            id="name"
            name="name"
            class="form-control"
            placeholder="Enter your full name"
            formControlName="name"
          />
        </div>

        <div class="form-group">
          <label for="email" class="form-label">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-control"
            placeholder="Enter your email address"
            formControlName="email"
          />
        </div>

        <div class="form-group">
          <label for="age" class="form-label">Age</label>
          <input
            type="number"
            id="age"
            name="age"
            class="form-control"
            placeholder="Enter your age"
            formControlName="age"
          />
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
            placeholder="Create a strong password"
            formControlName="password"
          />
        </div>

        <button
          type="submit"
          [disabled]="register.invalid || isBtnSubmit"
          class="btn btn-primary submit-btn"
        >
          @if(!isBtnSubmit){
          <span>Create Account</span>
          } @else{
          <span>Creating Account...</span>
          }
        </button>
      </form>

      <div class="signup-footer">
        <p>Already have an account? <a routerLink="/login">Sign in here</a></p>
      </div>
    </div>
  </div>
</div>
