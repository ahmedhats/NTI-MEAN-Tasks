<div class="modal-overlay" *ngIf="isVisible" (click)="onClose()">
  <div class="modal-content" (click)="onModalClick($event)">
    <div class="modal-header">
      <h2>{{ isEditMode ? "Edit Product" : "Add New Product" }}</h2>
      <button class="close-btn" (click)="onClose()">&times;</button>
    </div>

    <form
      [formGroup]="productForm"
      (ngSubmit)="onSubmit()"
      class="product-form"
    >
      <div class="form-group">
        <label for="name">Product Name</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          class="form-control"
          placeholder="Enter product name"
        />
        <div
          class="error-message"
          *ngIf="
            productForm.get('name')?.invalid && productForm.get('name')?.touched
          "
        >
          Product name is required and must be at least 2 characters
        </div>
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea
          id="description"
          formControlName="description"
          class="form-control"
          placeholder="Enter product description"
          rows="3"
        ></textarea>
        <div
          class="error-message"
          *ngIf="
            productForm.get('description')?.invalid &&
            productForm.get('description')?.touched
          "
        >
          Description is required and must be at least 10 characters
        </div>
      </div>

      <div class="form-group">
        <label for="price">Price ($)</label>
        <input
          type="number"
          id="price"
          formControlName="price"
          class="form-control"
          placeholder="Enter price"
          step="0.01"
          min="0"
        />
        <div
          class="error-message"
          *ngIf="
            productForm.get('price')?.invalid &&
            productForm.get('price')?.touched
          "
        >
          Valid price is required
        </div>
      </div>

      <div class="form-group">
        <label for="image">Image URL</label>
        <input
          type="url"
          id="image"
          formControlName="image"
          class="form-control"
          placeholder="Enter image URL"
        />
        <div
          class="error-message"
          *ngIf="
            productForm.get('image')?.invalid &&
            productForm.get('image')?.touched
          "
        >
          Valid image URL is required
        </div>
      </div>
      <div class="form-actions">
        <button type="button" class="btn btn-secondary" (click)="onClose()">
          Cancel
        </button>
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="productForm.invalid"
        >
          {{ isEditMode ? "Update Product" : "Add Product" }}
        </button>
      </div>
    </form>
  </div>
</div>
